<body><style>      
body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Карточка товара */
        .product-card {
            max-width: 280px;
            border: 1px solid transparent;
            transition: box-shadow 0.2s, border-color 0.2s;
            background-color: #fff;
            position: relative;
        }

        .product-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-color: #e5e5e5;
            z-index: 10;
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
        }

        /* Изображение товара */
        .product-card__image-wrapper {
            position: relative;
            text-align: center;
            padding: 1rem;
        }

        .product-card__image {
            max-width: 100%;
            height: auto;
            max-height: 220px;
        }

        /* Контент поверх изображения */
        .product-card__overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
        }

        .product-card__badges {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        /* Иконки действий */
        .product-card__actions {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .product-card:hover .product-card__actions {
            visibility: visible;
            opacity: 1;
        }

        .action-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            background-color: #fff;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .action-icon:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        
        .action-icon.active {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }

        /* Тело карточки */
        .product-card__body {
            padding: 1rem;
        }
        
        .product-card__title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .product-card__description {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        
        .product-card__price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Рейтинг */
        .product-card__rating {
            color: #ffc107;
            margin-bottom: 1rem;
        }

        .product-card__buttons {
            display: flex;
            gap: 0.5rem;
        }
    </style>

<div class="product-card shadow-sm rounded">
        <div class="product-card__image-wrapper">
            <a href="#">
                <img class="product-card__image" src="https://b.428.ua/img/2994445/600/600/mobilnyy_telefon_apple_iphone_12_128gb_black_mgja3_mghc3~1783~2423.jpg" alt="Product Name">
            </a>
            <div class="product-card__overlay">
                <div class="product-card__badges">
                    <span class="badge rounded-pill bg-danger">-70%</span>

                </div>
                <div class="product-card__actions">
                    <a href="#" class="action-icon" title="Быстрый просмотр"><i class="fas fa-eye"></i></a>
                    <a href="#" class="action-icon active" title="В избранное"><i class="fas fa-heart"></i></a>
                    <a href="#" class="action-icon" title="Сравнить"><i class="fas fa-balance-scale"></i></a>
                </div>
            </div>
        </div>
        <div class="product-card__body">
            <h2 class="product-card__title"><a href="#">Название товара</a></h2>
            <p class="product-card__description">Краткое описание товара для демонстрации в карточке.</p>
            <div class="d-flex justify-content-between align-items-center">
                 <div class="product-card__price">$150</div>

                    <i class="fas fa-star"></i>

            <div class="product-card__buttons">
