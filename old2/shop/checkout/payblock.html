<body><div class="container mt-5 p-4 ">

    <div class="payment-box bg-body border border-1 rounded-3 mb-2 p-4">
        <div class="d-flex align-items-center mb-4">
            <span class="fw-bold fs-2 text-danger pe-2">3</span>
            <span class="fs-4 fw-bold">Payment Method</span>
        </div>

        <div class="mb-4">
            <p class="small fw-bold text-uppercase text-muted">Express Checkout</p>
            <div class="row g-2">
                <div class="col-md-4">
                    <button class="btn btn-warning text-dark w-100 py-2"><i class="fab fa-paypal"></i>
                        PayPal</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 py-2"><i class="fab fa-apple"></i> Apple Pay</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-light w-100 py-2"><img
                            src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                            height="15" alt="Google"> Pay</button>
                </div>
            </div>
        </div>

        <div class="text-center position-relative my-4">
            <hr>
            <span
                class="d-none d-sm-block  position-absolute top-50 start-50 translate-middle bg-body px-3 text-muted small">OR
                PAY WITH CARD</span>
        </div>

        <div class="payment-methods row gap-2 px-2">

            <div class="col-12 payment-option active border border-1 border-warning rounded-3 p-3 mb-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payMethod" id="visa4242" checked>
                    <label class="form-check-label fw-bold d-flex align-items-center" for="visa4242">
                        <i class="fa-brands fa-cc-visa fa-2x me-2 text-primary"></i>
                        Visa ending in 4242
                    </label>
                    <div class="ms-xs-2 ms-sm-4 ">
                        John Smith <br>
                        Exp: 10/2028
                    </div>
                </div>
            </div>

            <div class="col-12 payment-option border border-1 rounded-3 p-3 mb-1 hover-border-info">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payMethod" id="amx1007">
                    <label class="form-check-label fw-bold d-flex align-items-center" for="amx1007">
                        <i class="fa-brands fa-cc-amex fa-2x me-2 text-info"></i>
                        American Express ending in 1007
                    </label>
                    <div class="ms-xs-2 ms-sm-4 ">
                        John Smith <br>
                        Exp: 05/2026
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-3">
            <a href="#" class="promo-link" data-bs-toggle="collapse" data-bs-target="#newCardForm">
                <i class="fa-solid fa-plus small"></i> Add a credit or debit card
            </a>
            <div class="collapse mt-3" id="newCardForm">
                <div class="p-3 border rounded bg-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label small fw-bold">Card number</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Expiration date</label>
                            <input type="text" class="form-control" placeholder="MM" maxlength="2">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">&nbsp;</label>
                            <input type="text" class="form-control" placeholder="YYYY" maxlength="4">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-2">
            <h6 class="fw-bold">Gift Cards & Promotional Codes</h6>
            <div class="d-flex gap-2">
                <input type="text" class="form-control w-50" placeholder="Enter code">
                <button class="btn btn-light border px-4">Apply</button>
            </div>
        </div>
    </div>
