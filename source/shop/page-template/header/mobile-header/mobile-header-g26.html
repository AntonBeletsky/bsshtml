<script>
// Имитация базы данных товаров
const productsDB = [
    { id: 1, name: "Apple iPhone 15 Pro", price: "$999", category: "Phones" },
    { id: 2, name: "Sony WH-1000XM5", price: "$349", category: "Audio" },
    { id: 3, name: "Samsung Galaxy Watch 6", price: "$299", category: "Wearables" },
    { id: 4, name: "Nike Air Max 270", price: "$150", category: "Shoes" },
    { id: 5, name: "MacBook Air M3 13'", price: "$1099", category: "Laptops" }
];

const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');
const searchSuggestions = document.getElementById('searchSuggestions');
const resultsContainer = document.getElementById('resultsContainer');

// Функция поиска
function handleSearch(e) {
    const query = e.target.value.trim().toLowerCase();

    if (query.length < 2) {
        searchResults.classList.add('d-none');
        searchSuggestions.classList.remove('d-none');
        return;
    }

    const filtered = productsDB.filter(item => 
        item.name.toLowerCase().includes(query)
    );

    renderResults(filtered);
}

// Отрисовка результатов
function renderResults(data) {
    searchSuggestions.classList.add('d-none');
    searchResults.classList.remove('d-none');

    if (data.length === 0) {
        resultsContainer.innerHTML = `<p class="text-center py-5 text-muted small">No items found for this query.</p>`;
        return;
    }

    resultsContainer.innerHTML = data.map(item => `
        <a href="#" class="search-result-item slide-in">
            <img src="https://via.placeholder.com/50" alt="product">
            <div>
                <p class="title">${item.name}</p>
                <span class="price">${item.price}</span>
            </div>
        </a>
    `).join('');
}

// Оптимизация ввода (Debounce)
function debounce(func, wait = 300) {
    let timeout;
    return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// Привязка событий
searchInput.addEventListener('input', debounce(handleSearch));

// Автофокус при открытии модалки
const searchModal = document.getElementById('searchModal');
searchModal.addEventListener('shown.bs.modal', () => {
    searchInput.focus();
});
</script>
