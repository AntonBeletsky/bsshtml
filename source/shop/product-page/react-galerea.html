<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Hide scrollbar for thumbnail list but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- MOCK DATA ---
        const PRODUCT_DATA = {
            title: "Sony WH-1000XM5 Wireless Noise Canceling Headphones",
            price: 348.00,
            rating: 4.8,
            reviews: 1245,
            description: "The best noise canceling just got better. See how the new WH-1000XM5 headphones combine our best-ever noise canceling technology with superlative sound for a truly remarkable listening experience.",
            images: [
                "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?q=80&w=1000&auto=format&fit=crop", // Black
                "https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=1000&auto=format&fit=crop", // Side view
                "https://images.unsplash.com/photo-1583394838336-acd977736f90?q=80&w=1000&auto=format&fit=crop", // Life style
                "https://images.unsplash.com/photo-1484704849700-f032a568e944?q=80&w=1000&auto=format&fit=crop"  // Detail
            ]
        };

        // --- COMPONENT: STAR RATING ---
        const StarRating = ({ rating, count }) => (
            <div className="flex items-center space-x-2 mb-4">
                <div className="flex text-yellow-400">
                    {[...Array(5)].map((_, i) => (
                        <svg key={i} className={`w-5 h-5 ${i < Math.floor(rating) ? 'fill-current' : 'text-gray-300 fill-current'}`} viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    ))}
                </div>
                <span className="text-sm text-blue-600 hover:underline cursor-pointer">{count} reviews</span>
            </div>
        );

        // --- COMPONENT: LIGHTBOX (FULL SCREEN) ---
        const Lightbox = ({ isOpen, image, onClose }) => {
            if (!isOpen) return null;
            return (
                <div 
                    className="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4 fade-in backdrop-blur-sm"
                    onClick={onClose}
                >
                    <button className="absolute top-5 right-5 text-white text-4xl hover:text-gray-300">&times;</button>
                    <img src={image} className="max-w-full max-h-screen object-contain shadow-2xl rounded-md" onClick={(e) => e.stopPropagation()} />
                </div>
            );
        };

        // --- MAIN COMPONENT: PRODUCT GALLERY ---
        const ProductGallery = ({ images }) => {
            const [selectedIndex, setSelectedIndex] = useState(0);
            const [showLightbox, setShowLightbox] = useState(false);
            
            // Zoom Logic States
            const [zoomProps, setZoomProps] = useState({ display: 'none', x: 0, y: 0 });
            const imgRef = useRef(null);

            const handleMouseMove = (e) => {
                const { left, top, width, height } = imgRef.current.getBoundingClientRect();
                const x = ((e.pageX - left) / width) * 100;
                const y = ((e.pageY - top) / height) * 100;
                setZoomProps({ display: 'block', x, y });
            };

            const handleMouseLeave = () => {
                setZoomProps({ ...zoomProps, display: 'none' });
            };

            return (
                <div className="flex flex-col-reverse md:flex-row gap-4 w-full">
                    
                    {/* THUMBNAILS (Left side on Desktop, Bottom on Mobile) */}
                    <div className="flex md:flex-col gap-3 overflow-x-auto md:overflow-y-auto no-scrollbar md:h-[500px] py-2">
                        {images.map((img, idx) => (
                            <button 
                                key={idx}
                                onClick={() => setSelectedIndex(idx)}
                                className={`relative w-20 h-20 flex-shrink-0 rounded-lg overflow-hidden border-2 transition-all duration-200 
                                    ${selectedIndex === idx ? 'border-blue-600 shadow-lg scale-95' : 'border-transparent hover:border-gray-300'}`}
                            >
                                <img src={img} className="w-full h-full object-cover" alt="Thumbnail" />
                            </button>
                        ))}
                    </div>

                    {/* MAIN IMAGE AREA */}
                    <div className="relative flex-1 h-[400px] md:h-[500px] bg-white rounded-xl border border-gray-100 flex items-center justify-center overflow-hidden group cursor-zoom-in">
                        
                        {/* The Visible Image */}
                        <img 
                            ref={imgRef}
                            src={images[selectedIndex]} 
                            alt="Product Main" 
                            className="w-full h-full object-contain p-4 transition-opacity duration-300"
                            onMouseMove={handleMouseMove}
                            onMouseLeave={handleMouseLeave}
                            onClick={() => setShowLightbox(true)}
                        />

                        {/* ZOOM OVERLAY (Shows only on Hover) */}
                        <div 
                            className="absolute inset-0 pointer-events-none hidden md:block"
                            style={{
                                display: zoomProps.display,
                                backgroundImage: `url(${images[selectedIndex]})`,
                                backgroundPosition: `${zoomProps.x}% ${zoomProps.y}%`,
                                backgroundSize: '200%', // 2x Zoom
                                backgroundColor: 'white'
                            }}
                        />
                        
                        {/* Mobile Hint */}
                        <div className="absolute bottom-4 right-4 bg-black/50 text-white text-xs px-2 py-1 rounded md:hidden pointer-events-none">
                            Tap to expand
                        </div>
                    </div>

                    {/* Lightbox Modal */}
                    <Lightbox 
                        isOpen={showLightbox} 
                        image={images[selectedIndex]} 
                        onClose={() => setShowLightbox(false)} 
                    />
                </div>
            );
        };

        // --- COMPONENT: PRODUCT INFO (Right Column) ---
        const ProductInfo = ({ data }) => (
            <div className="flex flex-col justify-start space-y-6">
                <div>
                    <h2 className="text-sm font-bold text-blue-600 uppercase tracking-wide">New Arrival</h2>
                    <h1 className="text-3xl md:text-4xl font-extrabold text-gray-900 mt-2 leading-tight">{data.title}</h1>
                </div>

                <StarRating rating={data.rating} count={data.reviews} />

                <div className="flex items-end gap-4 border-b border-gray-200 pb-6">
                    <span className="text-4xl font-bold text-gray-900">${data.price}</span>
                    <span className="text-lg text-gray-500 line-through mb-1">$450.00</span>
                    <span className="text-sm font-semibold text-green-600 mb-2 bg-green-100 px-2 py-0.5 rounded">-22%</span>
                </div>

                <p className="text-gray-600 leading-relaxed text-lg">
                    {data.description}
                </p>

                {/* Actions */}
                <div className="flex gap-4 pt-4">
                    <button className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl transition shadow-lg shadow-blue-500/30 transform active:scale-95">
                        Add to Cart
                    </button>
                    <button className="flex-none bg-gray-100 hover:bg-gray-200 text-gray-800 p-4 rounded-xl transition">
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    </button>
                </div>
                
                {/* Trust Badges */}
                <div className="grid grid-cols-2 gap-4 text-sm text-gray-500 pt-4">
                    <div className="flex items-center gap-2">
                        <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>
                        Free Shipping
                    </div>
                    <div className="flex items-center gap-2">
                         <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                        2 Year Warranty
                    </div>
                </div>
            </div>
        );

        // --- ROOT APP COMPONENT ---
        const App = () => {
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-white border-b border-gray-200 py-4 sticky top-0 z-40">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="text-2xl font-black text-gray-800 tracking-tighter">MARKET<span className="text-blue-600">PLACE</span>.</div>
                            <div className="hidden md:flex space-x-6 text-sm font-medium text-gray-600">
                                <a href="#" className="hover:text-blue-600">Electronics</a>
                                <a href="#" className="hover:text-blue-600">Fashion</a>
                                <a href="#" className="hover:text-blue-600">Home</a>
                            </div>
                            <button className="text-gray-600 hover:text-blue-600 relative">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                                <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">2</span>
                            </button>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8 md:py-12">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                            {/* Left: Gallery */}
                            <ProductGallery images={PRODUCT_DATA.images} />
                            
                            {/* Right: Info */}
                            <ProductInfo data={PRODUCT_DATA} />
                        </div>
                    </main>
                </div>
            );
        };

        // Render to DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
