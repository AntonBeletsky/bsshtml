    <script>
        // --- 1. JSON DATA (Our "Database") ---
        const documentationData = {
            title: "Interactive Product Card",
            html: `
<div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/286x180.png?text=Product+Image" class="card-img-top" alt="Product Image">
    <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text">A brief description of the product to demonstrate the card component.</p>
        <a href="#" class="btn btn-primary" id="demoButton">Add to Cart</a>
        <p id="feedbackMessage" class="mt-3 text-success fw-bold"></p>
    </div>
</div>
            `,
            css: `
/*
  In this example, most styling comes from Bootstrap classes.
  We only add a custom style to make the feedback message bold.
*/
#feedbackMessage {
    font-weight: bold;
}
            `,
            javascript: `
// Find the necessary elements on the page
const demoButton = document.getElementById('demoButton');
const feedbackMessage = document.getElementById('feedbackMessage');

// Add a 'click' event listener to the button
if (demoButton) {
    demoButton.addEventListener('click', function(event) {
        // Prevent the default link behavior (jumping to '#')
        event.preventDefault();

        // If the button is already disabled, do nothing
        if (demoButton.classList.contains('disabled')) {
            return;
        }

        // Change the button text and disable it
        demoButton.textContent = 'Added!';
        demoButton.classList.add('disabled');

        // Display a feedback message to the user
        feedbackMessage.textContent = 'Product successfully added to cart.';

        // After 2 seconds, reset the component to its original state
        setTimeout(() => {
            demoButton.textContent = 'Add to Cart';
            demoButton.classList.remove('disabled');
            feedbackMessage.textContent = '';
        }, 2000);
    });
}
            `,
            explanation: `
<h4>HTML Structure</h4>
<p>The component's foundation is a <code>&lt;div&gt;</code> with Bootstrap's <code>.card</code> class. It contains:</p>
<ul>
    <li>An <code>&lt;img&gt;</code> with <code>.card-img-top</code> for the image.</li>
    <li>A <code>&lt;div&gt;</code> with <code>.card-body</code> for all the text content.</li>
    <li>Standard Bootstrap components like <code>.card-title</code>, <code>.card-text</code>, and a <code>.btn</code>.</li>
    <li>The button is given a unique <code>id="demoButton"</code> and the feedback paragraph is given <code>id="feedbackMessage"</code> so they can be targeted by our JavaScript.</li>
</ul>

<h4 class="mt-4">CSS Styling</h4>
<p>The core appearance is handled entirely by Bootstrap classes. The only custom CSS provided is to make the feedback message bold using <code>font-weight</code> for better visibility. The CSS is injected dynamically into a <code>&lt;style&gt;</code> tag in the head of the document.</p>

<h4 class="mt-4">JavaScript Interactivity</h4>
<p>The script performs the following actions:</p>
<ol>
    <li><strong>Element Selection:</strong> It uses <code>document.getElementById()</code> to find the button and the feedback paragraph in the DOM by their unique IDs.</li>
    <li><strong>Event Handling:</strong> It listens for a <code>click</code> event on the button using <code>addEventListener</code>.</li>
    <li><strong>Click Logic:</strong>
        <ul>
            <li><code>event.preventDefault()</code> stops the link from navigating.</li>
            <li>The button's text is changed to "Added!", and the <code>.disabled</code> class is added to prevent further clicks.</li>
            <li>A confirmation message appears in the <code>#feedbackMessage</code> paragraph.</li>
        </ul>
    </li>
    <li><strong>State Reset:</strong> The <code>setTimeout()</code> function waits for 2 seconds (2000 milliseconds) and then reverts the button and the message to their original state, allowing the user to interact with the component again.</li>
</ol>
            `
        };

        // --- 2. DYNAMIC RENDERING ENGINE ---
        document.addEventListener('DOMContentLoaded', function() {
            renderDocumentation(documentationData);
        });

        function renderDocumentation(data) {
            // Populate the main title
            document.getElementById('main-title').textContent = data.title;

            // -- A. Populate "Example" Tab --
            const exampleContainer = document.getElementById('example-container');
            // We inject the HTML directly. CSS is handled below.
            exampleContainer.innerHTML = data.html;

            // Create a <style> tag for the example's CSS and add to document head
            const styleTag = document.createElement('style');
            styleTag.textContent = data.css;
            document.head.appendChild(styleTag);


            // -- B. Populate "Code" Tab --
            // We set textContent to automatically handle HTML escaping (e.g., '<' becomes '&lt;')
            document.getElementById('html-code-container').textContent = data.html.trim();
            document.getElementById('css-code-container').textContent = data.css.trim();
            document.getElementById('js-code-container').textContent = data.javascript.trim();

            // Highlight the code blocks with Prism.js
            Prism.highlightAll();

            // -- C. Populate "Explanation" Tab --
            document.getElementById('explanation-container').innerHTML = data.explanation;


            // -- D. Add and run the JavaScript for the example --
            const scriptContainer = document.getElementById('dynamic-script-container');
            const scriptTag = document.createElement('script');
            scriptTag.textContent = data.javascript;
            scriptContainer.appendChild(scriptTag);
        }

    </script>
