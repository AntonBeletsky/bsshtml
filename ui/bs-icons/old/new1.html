    /* Общий стиль для круговых иконок */
    .ui-circle-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      overflow: hidden;
      background-color: #f0f0f0;
      color: #555;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      border: 0.1rem solid #dcdcdc; /* Бордер */
    }

    /* Иконка внутри */
    .ui-circle-icon i {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ховер-эффекты */
    .ui-circle-icon:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff; /* Изменение цвета бордера на ховере */
    }
