<body><style>
    /* Ensure the error container is responsive and takes full width of its parent */
    body{
        /* for 100% h */
        display: flex;
    }
    .error-container {
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        min-height: 100%;
        text-align: center; /* Center text within the container */
        margin: 0 auto; /* Center the container itself */
    }
    .error-container h1:first-of-type {
        font-size: 8rem; /* Large 404 */
        font-weight: 900;
        color: #dc3545; /* Red color for 404 */
        line-height: 1;
        margin-bottom: 0.5rem;
    }
    .error-container h1:last-of-type {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    .btn-home {
        padding: 0.75rem 2rem;
        font-size: 1.25rem;
        border-radius: 0.5rem; /* Slightly rounded button */
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .error-container h1:first-of-type {
            font-size: 6rem;
        }
        .error-container h1:last-of-type {
            font-size: 1.5rem;
        }
        .btn-home {
            font-size: 1rem;
            padding: 0.6rem 1.5rem;
        }
    }
    @media (max-width: 576px) {
        .error-container h1:first-of-type {
            font-size: 4rem;
        }
        .error-container h1:last-of-type {
            font-size: 1.2rem;
        }
    }
</style>
