<body><div class="page-showcase">
        <div class="container">
            <div class="text-center page-showcase-header">
                <h1>All Template Pages</h1>
                <p class="lead">Explore all the pages included in this feature-rich template.</p>
            </div>

            <div class="row">
                </div>
        </div>
    </div>

<script>
    // List of pages to be displayed in the grid
    const pages = [
        { "Name": "about.html", "Description": "Tell your story, mission, and introduce the team." },
        { "Name": "all-pages-grid.html", "Description": "An overview of all available pages in a grid." },
        { "Name": "blog-article.html", "Description": "A single blog post or article page." },
        { "Name": "blog.html", "Description": "The main blog listing page." },
        { "Name": "cart-page-1.html", "Description": "Shopping cart page (version 1)." },
        { "Name": "cart-page.html", "Description": "The primary shopping cart page." },
        { "Name": "catalog-page-grid-1.html", "Description": "Product catalog page (grid view version 1)." },
        { "Name": "checkout.html", "Description": "The checkout process page." },
        { "Name": "compare.html", "Description": "Page to compare different products." },
        { "Name": "contact.html", "Description": "Reach out to us: map, contact form, and addresses." },
        { "Name": "customer-account-page.html", "Description": "User's personal account dashboard." },
        { "Name": "home-store-page.html", "Description": "The main storefront page." },
        { "Name": "index.html", "Description": "The general main index page of the site." },
        { "Name": "product-page.html", "Description": "Detailed page for a single product." },
        { "Name": "_base-template.html", "Description": "The foundational template for other pages." }
    ];

    // Select the target container where cards will be injected
    const row = document.querySelector('.page-showcase .row');

    // Optional: Clear existing content in the row
    row.innerHTML = '';

    pages.forEach((page, index) => {
        // Format the title: remove '.html', replace dashes with spaces, and capitalize each word
        const title = page.Name
            .replace('.html', '')
            .replace(/-/g, ' ')
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');

        // Construct the card HTML using the new design template
        const cardHTML = `
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="./${page.Name}" class="page-card shadow-sm d-block bg-secondary-subtle">
                    <div class="card-img-container">
                        <img src="https://picsum.photos/seed/${index}/600/400" class="card-img-top" alt="${title}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            ${title} 
                            <i class="bi bi-arrow-right-circle-fill icon-arrow"></i>
                        </h5>
                        <p class="card-text text-primary line-limit">${page.Description}</p>
                    </div>
                </a>
            </div>
        `;

        // Inject the generated HTML into the row
        row.insertAdjacentHTML('beforeend', cardHTML);
    });
</script>
