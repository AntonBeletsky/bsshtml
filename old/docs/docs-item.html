    <script>
        // --- 1. GROUPED JSON DATA (Our Component "Database") ---
        const documentationData = [
            {
                groupTitle: "Interactive Components",
                items: [
                    {
                        title: "Interactive Product Card",
                        htmlCode: `
<div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/286x180.png?text=Product+Image" class="card-img-top" alt="Product Image">
    <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text">A brief description of the product to demonstrate the card component.</p>
        <a href="#" class="btn btn-primary" id="demoButton">Add to Cart</a>
        <p id="feedbackMessage" class="mt-3 text-success"></p>
    </div>
</div>`,
                        cssCode: `
/* In this example, most styling comes from Bootstrap classes. */
#feedbackMessage {
    font-weight: bold;
}`,
                        jsCode: `
const demoButton = document.getElementById('demoButton');
const feedbackMessage = document.getElementById('feedbackMessage');
if (demoButton) {
    demoButton.addEventListener('click', function(event) {
        event.preventDefault();
        if (demoButton.classList.contains('disabled')) return;
        demoButton.textContent = 'Added!';
        demoButton.classList.add('disabled');
        feedbackMessage.textContent = 'Product successfully added to cart.';
        setTimeout(() => {
            demoButton.textContent = 'Add to Cart';
            demoButton.classList.remove('disabled');
            feedbackMessage.textContent = '';
        }, 2000);
    });
}`,
                        explanation: `<h4>HTML Structure</h4><p>The component's foundation is a <code>&lt;div&gt;</code> with Bootstrap's <code>.card</code> class. It has unique IDs for the button and feedback paragraph for JS targeting.</p><h4 class="mt-4">JavaScript Interactivity</h4><p>The script listens for a click on the button. On click, it provides user feedback and disables the button, then resets itself after 2 seconds using <code>setTimeout()</code>.</p>`
                    },
                    {
                        title: "Simple Alert Button",
                        htmlCode: `<button id="alertButton" class="btn btn-warning">Show Notification</button>\n<div id="alertPlaceholder" class="mt-3"></div>`,
                        cssCode: `/* No custom CSS needed for this component. */`,
                        jsCode: `
const alertButton = document.getElementById('alertButton');
const alertPlaceholder = document.getElementById('alertPlaceholder');
if(alertButton) {
    alertButton.addEventListener('click', () => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = [
            '<div class="alert alert-success alert-dismissible" role="alert">',
            '   <div>This is a simple notification!</div>',
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('');
        alertPlaceholder.append(wrapper);
    });
}`,
                        explanation: `<h4>HTML Structure</h4><p>The component consists of a button <code>#alertButton</code> and a placeholder <code>#alertPlaceholder</code> where the alert will be injected.</p><h4 class="mt-4">JavaScript Interactivity</h4><p>On button click, the script dynamically creates a Bootstrap Alert component and appends it to the placeholder. The close functionality is handled by Bootstrap's native JS plugins.</p>`
                    }
                ]
            },
            {
                groupTitle: "Static & Layout",
                items: [
                    {
                        title: "User Profile Badge",
                        htmlCode: `
<div class="d-flex align-items-center">
  <img src="https://via.placeholder.com/64" class="rounded-circle" alt="User Avatar" style="width: 64px; height: 64px;">
  <div class="ms-3">
    <h5 class="fw-bold mb-0">John Doe</h5>
    <p class="text-muted mb-0">Web Developer</p>
  </div>
</div>`,
                        cssCode: `/* No custom CSS needed. This component uses Bootstrap utility classes. */`,
                        jsCode: `/* No JavaScript is required for this static component. */`,
                        explanation: `<h4>HTML & Bootstrap Classes</h4><p>This is a static component with no custom JS or CSS. It's built entirely with standard HTML and Bootstrap 5 utility classes for layout and styling, such as <code>.d-flex</code>, <code>.align-items-center</code>, <code>.rounded-circle</code>, and spacing utilities like <code>.ms-3</code> and <code>.mb-0</code>.</p>`
                    }
                ]
            }
        ];

        // --- 2. DYNAMIC RENDERING & NAVIGATION ENGINE ---
        document.addEventListener('DOMContentLoaded', function() {
            populateSidebarAndEvents();

            // Render the first item of the first group by default
            if (documentationData.length > 0 && documentationData[0].items.length > 0) {
                renderDocumentation(documentationData[0].items[0]);
                // Also activate the first link
                const firstLink = document.querySelector('.nav-item a');
                if (firstLink) {
                    firstLink.classList.add('active');
                }
            }
        });

        function populateSidebarAndEvents() {
            const navContainer = document.getElementById('sidebar-nav-container');
            if (!navContainer) return;

            documentationData.forEach((group, groupIndex) => {
                // Create group title
                const groupTitleEl = document.createElement('div');
                groupTitleEl.className = 'nav-group-title';
                groupTitleEl.textContent = group.groupTitle;
                navContainer.appendChild(groupTitleEl);

                // Create submenu for items
                const subMenu = document.createElement('ul');
                subMenu.className = 'nav-submenu';
                navContainer.appendChild(subMenu);
                
                group.items.forEach((item, itemIndex) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'nav-item';
                    
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = item.title;
                    // Store indices to retrieve data later
                    link.dataset.groupIndex = groupIndex;
                    link.dataset.itemIndex = itemIndex;

                    link.addEventListener('click', (e) => {
                        e.preventDefault();

                        // Handle active class
                        document.querySelectorAll('.nav-item a').forEach(el => el.classList.remove('active'));
                        link.classList.add('active');
                        
                        // Render content
                        const gIndex = e.target.dataset.groupIndex;
                        const iIndex = e.target.dataset.itemIndex;
                        renderDocumentation(documentationData[gIndex].items[iIndex]);
                    });
                    
                    listItem.appendChild(link);
                    subMenu.appendChild(listItem);
                });
            });
        }

        function renderDocumentation(data) {
            // Clear previous state
            document.getElementById('example-container').innerHTML = '';
            document.getElementById('dynamic-script-container').innerHTML = '';
            document.getElementById('dynamic-style-container').innerHTML = '';

            document.getElementById('main-title').textContent = data.title;

            // -- A. Populate "Example" Tab --
            document.getElementById('example-container').innerHTML = data.htmlCode;
            const styleContainer = document.getElementById('dynamic-style-container');
            const styleTag = document.createElement('style');
            styleTag.textContent = data.cssCode;
            styleContainer.appendChild(styleTag);

            // -- B. Populate "Code" Tab --
            document.getElementById('html-code-container').textContent = data.htmlCode.trim();
            document.getElementById('css-code-container').textContent = data.cssCode.trim();
            document.getElementById('js-code-container').textContent = data.jsCode.trim();
            addCopyButtons();
            Prism.highlightAll();

            // -- C. Populate "Explanation" Tab --
            document.getElementById('explanation-container').innerHTML = data.explanation;

            // -- D. Add and run the JavaScript for the example --
            const scriptContainer = document.getElementById('dynamic-script-container');
            const scriptTag = document.createElement('script');
            scriptTag.textContent = data.jsCode;
            scriptContainer.appendChild(scriptTag);
        }

        function addCopyButtons() {
            document.querySelectorAll('.copy-button').forEach(btn => btn.remove());
            const codeBlocks = document.querySelectorAll('pre[class*="language-"]');
            codeBlocks.forEach(block => {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = 'Copy';
                button.addEventListener('click', () => {
                    const code = block.querySelector('code').textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = 'Copied!';
                        setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                    });
                });
                block.appendChild(button);
            });
        }

    </script>
