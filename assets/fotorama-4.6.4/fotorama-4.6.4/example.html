<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- Fotorama -->
  <link href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <base href="http://s.fotorama.io/okonechnikov/">
</head>

<body>

<!-- Fotorama -->
<div class="fotorama" data-width="700" data-ratio="700/467" data-max-width="100%">
  <img src="1-lo.jpg">
  <img src="2-lo.jpg">
  <img src="9-lo.jpg">
  <img src="6-lo.jpg">
  <img src="5-lo.jpg">
</div>

<div class="col-md-12 col-lg-6 fotorama-container fotorama rounded-lg overflow-hidden sticky-lg-top align-self-start top-100px" data-allowfullscreen="true" data-width="100%" data-ratio="16/10" data-minwidth="300" data-maxwidth="100%" data-minheight="250" data-maxheight="100%" data-nav="thumbs" data-thumbheight="60" data-thumbwidth="80" data-transition="slide" data-loop="true" data-autoplay="false" data-arrows="true" data-click="true" data-swipe="true" data-keyboard="true">
&nbsp; &nbsp; <img class="rounded-lg" src="https://picsum.photos/seed/123/1200/800" alt="Product Image 1">
    <img class="rounded-lg" src="https://picsum.photos/seed/456/1200/800" alt="Product Image 2">
    <img class="rounded-lg" src="https://picsum.photos/seed/789/1200/800" alt="Product Image 3">
    <img class="rounded-lg" src="https://picsum.photos/seed/101/1200/800" alt="Product Image 4">
    <img class="rounded-lg" src="https://picsum.photos/seed/112/1200/800" alt="Product Image 5">
</div>



<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>
