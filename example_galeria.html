<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraGallery Pro v3.2 - Standalone</title>
    <style>
        :root {
            --ug-accent: #3b82f6;
            --ug-bg: #ffffff;
            --ug-stage-bg: #f9fafb;
            --ug-thumb-w: 80px;
            --ug-transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- CORE WRAPPER --- */
        .ug-main-wrapper {
            display: grid;
            gap: 16px;
            width: 100%;
            /* Limit size so it doesn't expand infinitely */
            max-width: 900px; 
            max-height: 80vh; /* Magic fix: gallery won't be taller than 80% of screen */
            margin: 0 auto;
            grid-template-columns: var(--ug-thumb-w) 1fr;
            position: relative;
            box-sizing: border-box;
        }

        /* --- MODAL MODE --- */
        .ug-main-wrapper.is-modal {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            background: var(--ug-bg);
            z-index: 99999;
            padding: 30px;
            grid-template-columns: 100px 1fr;
        }

        /* --- THUMBNAILS --- */
        .ug-thumbs-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: 100%;
            scrollbar-width: none;
        }
        .ug-thumbs-container::-webkit-scrollbar { display: none; }

        .ug-thumb-item {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
            opacity: 0.6;
            transition: var(--ug-transition);
            flex-shrink: 0;
        }
        .ug-thumb-item.active { border-color: var(--ug-accent); opacity: 1; }
        .ug-thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MAIN STAGE --- */
        .ug-stage-area {
            position: relative;
            background: var(--ug-stage-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            /* Container maintains ratio but respects wrapper height */
            height: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ug-media-holder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .ug-media-holder img, 
        .ug-media-holder iframe,
        .ug-video-preview {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps original proportions without cropping */
            border: none;
        }

        /* --- UI ELEMENTS --- */
        .ug-ctrl-btn {
            position: absolute;
            width: 44px; height: 44px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .ug-ctrl-btn:hover { background: var(--ug-accent); color: #fff; }
        .ug-ctrl-btn svg { width: 20px; height: 20px; fill: currentColor; }

        .ug-prev-btn { left: 15px; top: 50%; transform: translateY(-50%); }
        .ug-next-btn { right: 15px; top: 50%; transform: translateY(-50%); }
        .ug-modal-toggle { top: 15px; right: 15px; }

        .ug-close-modal {
            position: absolute; top: 10px; right: 20px;
            font-size: 35px; cursor: pointer; display: none; z-index: 100001;
        }
        .is-modal .ug-close-modal { display: block; }

        /* Video Play Button */
        .ug-video-preview { position: relative; cursor: pointer; }
        .ug-video-preview::after {
            content: 'â–¶'; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 50px; height: 50px;
            background: rgba(0,0,0,0.7); color: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .ug-main-wrapper { grid-template-columns: 1fr; max-height: none; }
            .ug-thumbs-container { order: 2; flex-direction: row; height: 70px; }
            .ug-thumb-item { width: 70px; }
            .ug-stage-area { aspect-ratio: 1/1; }
        }
    </style>
</head>
<body>

    <div id="standalone-gallery"></div>

    <script>
        class UltraGallery {
            constructor(selector, items, settings = {}) {
                this.root = document.querySelector(selector);
                this.items = items;
                this.index = 0;
                this.isModal = false;
                this.config = { zoom: 2.5, ...settings };

                this.init();
            }

            init() {
                this.render();
                this.update(0);
                this.events();
            }

            render() {
                this.root.classList.add('ug-main-wrapper');
                this.root.innerHTML = `
                    <div class="ug-close-modal">&times;</div>
                    <div class="ug-thumbs-container"></div>
                    <div class="ug-stage-area">
                        <div class="ug-media-holder"></div>
                        <div class="ug-ctrl-btn ug-prev-btn"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></div>
                        <div class="ug-ctrl-btn ug-next-btn"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></div>
                        <div class="ug-ctrl-btn ug-modal-toggle"><svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3z"/></svg></div>
                    </div>
                `;
                
                const thumbBox = this.root.querySelector('.ug-thumbs-container');
                this.items.forEach((item, i) => {
                    const t = document.createElement('div');
                    t.className = 'ug-thumb-item';
                    t.innerHTML = `<img src="${item.thumb}">`;
                    t.onclick = () => this.update(i);
                    thumbBox.appendChild(t);
                });
            }

            update(i) {
                if (i < 0) i = this.items.length - 1;
                if (i >= this.items.length) i = 0;
                this.index = i;

                const holder = this.root.querySelector('.ug-media-holder');
                const item = this.items[i];

                // Active Thumb
                const thumbs = this.root.querySelectorAll('.ug-thumb-item');
                thumbs.forEach((t, idx) => t.classList.toggle('active', idx === i));

                // Content
                holder.style.opacity = 0;
                setTimeout(() => {
                    if (item.type === 'video') {
                        holder.innerHTML = `<div class="ug-video-preview"><img src="${item.thumb}"></div>`;
                        holder.querySelector('.ug-video-preview').onclick = () => {
                            holder.innerHTML = `<iframe src="${item.src}&autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                        };
                    } else {
                        holder.innerHTML = `<img src="${item.src}">`;
                    }
                    holder.style.opacity = 1;
                }, 200);
            }

            events() {
                this.root.querySelector('.ug-prev-btn').onclick = () => this.update(this.index - 1);
                this.root.querySelector('.ug-next-btn').onclick = () => this.update(this.index + 1);
                this.root.querySelector('.ug-modal-toggle').onclick = () => this.toggle();
                this.root.querySelector('.ug-close-modal').onclick = () => this.toggle();
            }

            toggle() {
                this.isModal = !this.isModal;
                this.root.classList.toggle('is-modal');
                document.body.style.overflow = this.isModal ? 'hidden' : '';
            }
        }

        const data = [
            { type: 'image', thumb: 'https://picsum.photos/id/1/200/200', src: 'https://picsum.photos/id/1/800/800' },
            { type: 'video', thumb: 'https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg', src: 'https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0' },
            { type: 'image', thumb: 'https://picsum.photos/id/10/200/200', src: 'https://picsum.photos/id/10/800/800' },
            { type: 'image', thumb: 'https://picsum.photos/id/20/200/200', src: 'https://picsum.photos/id/20/800/800' },
            { type: 'image', thumb: 'https://picsum.photos/id/30/200/200', src: 'https://picsum.photos/id/30/800/800' },
            { type: 'image', thumb: 'https://picsum.photos/id/40/200/200', src: 'https://picsum.photos/id/40/800/800' }
        ];

        new UltraGallery('#standalone-gallery', data);
    </script>
