<body><div class="container mt-5">
    <fieldset class="mb-4">
        <legend>Size</legend>
        <div class="d-flex justify-content-between">
            <div><span>Size:</span></div>
            <div><span>8 GB</span></div>
        </div>
        <div class="d-flex flex-wrap btn-group" role="group" aria-label="Size">
            <input id="size4" class="btn-check" type="radio" name="prodszie" value="4" />
            <label class="form-label form-label btn btn-outline-primary" for="size4">4 GB</label>
            <input id="size8" class="btn-check" type="radio" checked name="prodszie" value="8" />
            <label class="form-label form-label btn btn-outline-primary" for="size8">8 GB</label>
            <input id="size16" class="btn-check" type="radio" name="prodszie" value="16" /><label
                class="form-label form-label btn btn-outline-primary" for="size16">16 GB</label><input id="size32"
                class="btn-check" type="radio" name="prodszie" value="32" disabled /><label
                class="form-label form-label btn btn-outline-primary disabled" for="size32">32 GB</label><input
                id="size64" class="btn-check" type="radio" name="prodszie" value="64" disabled /><label
                class="form-label form-label btn btn-outline-primary disabled" for="size64">64 GB</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Frequency</legend>
        <div class="d-flex justify-content-between">
            <div><span>Frequency:</span></div>
            <div><span>1800 MHz</span></div>
        </div>
        <div class="d-flex flex-wrap btn-group" role="group" aria-label="Frequency">
            <input id="freq1800" class="btn-check" type="radio" checked name="prodmhz" value="1800" /><label
                class="form-label form-label btn btn-outline-primary" for="freq1800">1800 MHz</label><input
                id="freq2600" class="btn-check" type="radio" name="prodmhz" value="2600" /><label
                class="form-label form-label btn btn-outline-primary" for="freq2600">2600 MHz</label><input
                id="freq3200" class="btn-check" type="radio" name="prodmhz" value="3200" /><label
                class="form-label form-label btn btn-outline-primary" for="freq3200">3200 MHz</label><input
                id="freq4800" class="btn-check" type="radio" name="prodmhz" value="4800" disabled /><label
                class="form-label form-label btn btn-outline-primary disabled" for="freq4800">4800 MHz</label><input
                id="freq5200" class="btn-check" type="radio" name="prodmhz" value="5200" disabled /><label
                class="form-label form-label btn btn-outline-primary disabled" for="freq5200">5200 MHz</label>
        </div>
    </fieldset>
</div>
