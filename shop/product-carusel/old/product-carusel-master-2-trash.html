<body><style>
    /* Main container for the carousel to manage positioning */
    .carousel-track-container {
        position: relative;
        overflow: hidden;
        padding: 20px 0;
    }

    /* The flex track that holds all card items */
    .carousel-track {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: hidden;
        scroll-behavior: smooth;
        padding-bottom: 3rem;
        /* Space for shadows and pagination */
        -webkit-overflow-scrolling: touch;
    }

    /* Hide the browser scrollbar for a cleaner look */
    .carousel-track::-webkit-scrollbar {
        display: none;
    }

    .carousel-track {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Navigation buttons styling */
    .carousel-nav-btn {
        z-index: 999;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Pagination dots at the bottom */
    .carousel-pagination {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        z-index: 2;
    }

    .pagination-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ccc;
        margin: 0 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #ccc;
    }

    .pagination-dot.active {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transform: scale(1.2);
    }

    /* Card Item Wrapper - defines the width of cards in the carousel */
    .card-item {
        flex: 0 0 auto;
        /* Responsive widths using Bootstrap logic */
        width: 85%;
        /* Mobile */
    }

    .carousel-nav-btn:disabled {
        opacity: 0.2;
        cursor: not-allowed;
    }
</style>

<script>
    /**
     * --- CONFIGURATION ---
     * 'single': moves by exactly one card
     * 'page': moves the full width but leaves the last card visible as the new first card (overlap)
     */
    const scrollMode = 'page';

    const carouselTrack = document.querySelector('.carousel-track');
    const prevBtn = document.querySelector('.carousel-nav-prev');
    const nextBtn = document.querySelector('.carousel-nav-next');
    const paginationContainer = document.querySelector('.carousel-pagination');

    // Re-fetch cards after they were dynamically generated in the HTML script above
    let productCards = Array.from(carouselTrack.querySelectorAll('.card-item'));

    let currentIndex = 0;

    /**
     * Returns the width of one card including its horizontal margins.
     */
    function getSingleItemWidth() {
        if (productCards.length > 0) {
            const item = productCards[0];
            const style = getComputedStyle(item);
            const width = item.offsetWidth;
            const margin = parseFloat(style.marginLeft) + parseFloat(style.marginRight);
            return width + margin;
        }
        return 0;
    }

    /**
     * Initializes the pagination dots.
     */
    function createPaginationDots() {
        paginationContainer.innerHTML = '';
        productCards.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('pagination-dot');
            dot.setAttribute('role', 'button');
            dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
            dot.addEventListener('click', () => scrollToIndex(index));
            paginationContainer.appendChild(dot);
        });
        updatePaginationDots();
    }

    /**
     * Updates active dot and navigation button states.
     */
    function updatePaginationDots() {
        const dots = paginationContainer.children;
        const itemWidth = getSingleItemWidth();
        if (itemWidth === 0 || dots.length === 0) return;

        const visibleIndex = Math.round(carouselTrack.scrollLeft / itemWidth);

        Array.from(dots).forEach((dot, index) => {
            dot.classList.toggle('active', index === visibleIndex);
        });

        currentIndex = visibleIndex;
        updateNavigationButtons();
    }

    /**
     * Performs a scroll to a specific index.
     */
    function scrollToIndex(index, smooth = true) {
        const itemWidth = getSingleItemWidth();
        carouselTrack.scroll({
            left: itemWidth * index,
            behavior: smooth ? 'smooth' : 'auto'
        });
    }

    /**
     * Handles accessibility focus for the visible card.
     */
    function focusVisibleCard() {
        const itemWidth = getSingleItemWidth();
        const firstVisibleIndex = Math.round(carouselTrack.scrollLeft / itemWidth);
        const targetCard = productCards[firstVisibleIndex];

        if (targetCard) {
            const actionBtn = targetCard.querySelector('.btn') || targetCard.querySelector('a');
            if (actionBtn) actionBtn.focus();
        }
    }

    /**
     * Checks if scroll limits are reached to disable buttons.
     */
    function updateNavigationButtons() {
        const maxScroll = carouselTrack.scrollWidth - carouselTrack.offsetWidth;
        prevBtn.disabled = carouselTrack.scrollLeft <= 5;
        nextBtn.disabled = carouselTrack.scrollLeft >= maxScroll - 5;
    }

    // --- NAVIGATION EVENTS ---

    prevBtn.addEventListener('click', () => {
        const itemWidth = getSingleItemWidth();
        let step;

        if (scrollMode === 'single') {
            step = itemWidth;
        } else {
            // Overlap logic: Visible track width minus one item width
            step = carouselTrack.offsetWidth - itemWidth;
        }

        carouselTrack.scrollBy({ left: -step, behavior: 'smooth' });
    });

    nextBtn.addEventListener('click', () => {
        const itemWidth = getSingleItemWidth();
        let step;

        if (scrollMode === 'single') {
            step = itemWidth;
        } else {
            // Overlap logic: Visible track width minus one item width
            step = carouselTrack.offsetWidth - itemWidth;
        }

        carouselTrack.scrollBy({ left: step, behavior: 'smooth' });
    });

    // --- SYSTEM EVENT LISTENERS ---

    carouselTrack.addEventListener('scroll', updatePaginationDots);

    window.addEventListener('resize', () => {
        createPaginationDots();
        scrollToIndex(currentIndex, false); // Maintain position on resize
    });

    // Initialize after full load
    window.addEventListener('load', () => {
        createPaginationDots();
        focusVisibleCard();
    });
</script>
