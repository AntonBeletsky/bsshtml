<style>
/* Essential Logic for the Flyout within a Dropdown */
.megamenu-panel {
    min-width: 280px;
    overflow: visible !important; /* Required to let the flyout show outside */
}

@media (min-width: 576px) {
    .flyout-parent { position: relative; cursor: pointer; }

    .flyout-menu {
        display: none;
        position: absolute;
        left: 100%; /* Align to the right edge of the dropdown */
        top: 0;
        height: 100%; /* Match height of parent dropdown */
        min-height: 400px;
        z-index: 1100;
        margin-top: 0;
        background-color: #fff;
    }

    .flyout-parent:hover .flyout-menu {
        display: block;
    }
}

/* Your clean typography styles */
