<body>
    <div class="container-fluid catalog-container py-4">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="accordion" role="tablist" id="filtersAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#priceFilter" aria-expanded="true" aria-controls="priceFilter"> Price </button></h2>
                        <div class="accordion-collapse collapse show item-1 show" role="tabpanel" data-bs-parent="#filtersAccordion" id="priceFilter">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3"><label class="form-label" for="minPrice">Min Price</label><input class="form-control form-control" type="number" id="minPrice" placeholder="0"></div>
                                    <div class="mb-3"><label class="form-label" for="maxPrice">Max Price</label><input class="form-control form-control" type="number" id="maxPrice" placeholder="1000"></div><button class="btn btn-primary w-100" type="submit">Apply</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#checkboxFilter" aria-expanded="false" aria-controls="checkboxFilter"> Categories </button></h2>
                        <div class="accordion-collapse collapse item-2" role="tabpanel" data-bs-parent="#filtersAccordion" id="checkboxFilter">
                            <div class="accordion-body">
                                <div class="form-check mb-2"><input type="checkbox" class="form-check-input" id="category1"><label class="form-check-label" for="category1">Category 1 <span class="badge bg-primary ms-2">353</span></label></div>
                                <div class="form-check mb-2"><input type="checkbox" class="form-check-input" id="category2"><label class="form-check-label" for="category2">Category 2 <span class="badge bg-primary ms-2">120</span></label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input" id="category3"><label class="form-check-label" for="category3">Category 3 <span class="badge bg-primary ms-2">45</span></label></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row mb-4">
                    <div class="col">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><span>Home</span></a></li>
                                <li class="breadcrumb-item"><a href="#"><span>Shop</span></a></li>
                                <li class="breadcrumb-item active" aria-current="page"><span>Products</span></li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row align-items-center mb-3">
                    <div class="col-auto"><label class="form-label" for="sortSelect">Sort by:</label><select class="form-select" id="sortSelect">
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating</option>
                        </select></div>
                    <div class="col-auto ms-auto"><button class="btn btn-outline-primary me-2"><i class="fas fa-th"></i></button><button class="btn btn-outline-primary"><i class="fas fa-list"></i></button></div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 mb-4">
                        <div class="card h-100"><img class="card-img-top w-100 d-block card-img-top" src="https://b.428.ua/img/2994445/600/600/mobilnyy_telefon_apple_iphone_12_128gb_black_mgja3_mghc3~1783~2423.jpg" alt="Product">
                            <div class="card-body">
                                <h5 class="card-title">Product Title</h5>
                                <p class="card-text">$29.99</p><a class="btn btn-primary w-100" role="button" href="#">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
