<body><div class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center">Sign Up</h3>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" required>
                <span class="input-group-text">
                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" required>
                <span class="input-group-text">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I accept the <a href="#" class="text-decoration-none">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <hr>
    <p class="text-center">Or continue with</p>
    <button class="btn btn-dark w-100 mb-2"><i class="bi bi-apple"></i> Sign up with Apple</button>
    <button class="btn btn-light w-100 border"><i class="bi bi-google"></i> Sign up with Google</button>
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-decoration-none">Log in</a></p>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle password visibility
    function toggleVisibility(toggleId, inputId) {
        document.getElementById(toggleId).addEventListener("click", function () {
            const inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
                this.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                inputField.type = "password";
                this.classList.replace("bi-eye", "bi-eye-slash");
            }
        });
    }

    toggleVisibility("togglePassword", "password");
    toggleVisibility("toggleConfirmPassword", "confirmPassword");
</script>
