<body><div class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center">Log in</h3>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" required>
                <span class="input-group-text">
                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="ms-1">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
    <hr>
    <p class="text-center">Or continue with</p>
    <button class="btn btn-dark w-100 mb-2"><i class="bi bi-apple"></i> Log in with Apple</button>
    <button class="btn btn-light w-100 border"><i class="bi bi-google"></i> Log in with Google</button>
</div>

    </div>
    
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            passwordField.type = "password";
            this.classList.replace("bi-eye", "bi-eye-slash");
        }
    });
</script>
