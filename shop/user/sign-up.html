<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4 w-100" style="max-width:400px;">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form>
                <div class="mb-3"><label class="form-label" for="inputName">Full Name</label><input class="form-control form-control" type="text" id="inputName" placeholder="Enter your name" required=""></div>
                <div class="mb-3"><label class="form-label" for="inputEmail">Email Address</label><input class="form-control form-control" type="email" id="inputEmail" placeholder="Enter your email" required=""></div>
                <div class="mb-3"><label class="form-label" for="inputPassword">Password</label><input class="form-control form-control" type="password" id="inputPassword" placeholder="Enter a password" required=""></div>
                <div class="mb-3"><label class="form-label" for="inputConfirmPassword">Confirm Password</label><input class="form-control form-control" type="password" id="inputConfirmPassword" placeholder="Confirm your password" required=""></div><button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <p class="text-center mt-3"> Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
